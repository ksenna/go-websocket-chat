<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Go WebSockets Chat</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="resources/stylesheets/styles.css">
  </head>
  <body>
    <center><h1>Chat Project</h1></center>
    <div class="chat">
      <header>
        <h2 class="title">
          WebSockets & Go - Main Chat Area
        </h2>
      </header>
      <div class="body">
        <div class="mainChatArea" id="mainChatArea">
        </div>
        <div id ="text">
          <header>Write a message...</header>
          <textarea id="clientText" placeholder="Enter your text here..." autofocus>
          </textarea>
          <button id="send" class="flat-button">Send Message</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="resources/scripts/main.js"></script>
  </body>
</html>
